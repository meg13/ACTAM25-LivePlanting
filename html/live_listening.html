<!DOCTYPE html>
<html lang="en"> 
    <head>      
        <title>Live Listening</title>
        <meta charset="UTF-8">
        <link href="../css/live_listening_style.css" type="text/css" rel="stylesheet"/>
        <link href="../css/style.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
        <h1>LISTEN TO YOUR PLANT</h1>
        </header>
        <nav>
            <a href="homepage.html" class="nav-element">
                <div class="menu-flower" id="home-flower">
                    <div class="petal petal-top"></div>
                    <div class="petal-front-top"></div>
                    <div class="petal petal-right"></div>
                    <div class="petal-front-right"></div>
                    <div class="petal petal-bottom"></div>
                    <div class="petal-front-bottom"></div>
                    <div class="petal petal-left"></div>
                    <div class="petal-front-left"></div>
                    <div class="flower-center"></div>
                </div>
                <div class="nav-button" id="home-button">home</div>
            </a>
            <a href="live_listening.html" class="nav-element" id="nav-listening">
                <div class="menu-flower" id="listening-flower">
                    <div class="petal petal-top"></div>
                    <div class="petal-front-top"></div>
                    <div class="petal petal-right"></div>
                    <div class="petal-front-right"></div>
                    <div class="petal petal-bottom"></div>
                    <div class="petal-front-bottom"></div>
                    <div class="petal petal-left"></div>
                    <div class="petal-front-left"></div>
                    <div class="flower-center"></div>
                </div>
                <div class="nav-button" id="listening-button">live listening</div>
            </a>
            <a href="codes.html" class="nav-element">
                <div class="menu-flower" id="code-flower">
                    <div class="petal petal-top"></div>
                    <div class="petal-front-top"></div>
                    <div class="petal petal-right"></div>
                    <div class="petal-front-right"></div>
                    <div class="petal petal-bottom"></div>
                    <div class="petal-front-bottom"></div>
                    <div class="petal petal-left"></div>
                    <div class="petal-front-left"></div>
                    <div class="flower-center"></div>
                </div>
                <div class="nav-button" id="code-button">codes</div>
            </a>
            <a href="concept.html" class="nav-element" id="nav-concept">
                <div class="menu-flower" id="concept-flower">
                    <div class="petal petal-top"></div>
                    <div class="petal-front-top"></div>
                    <div class="petal petal-right"></div>
                    <div class="petal-front-right"></div>
                    <div class="petal petal-bottom"></div>
                    <div class="petal-front-bottom"></div>
                    <div class="petal petal-left"></div>
                    <div class="petal-front-left"></div>
                    <div class="flower-center"></div>
                </div>
                <div class="nav-button" id="concept-button">concept</div>
            </a>
        </nav>
        <main>
            <div class="audio-container">
                <div id="waveform"></div>
                <div class="audio-controls">
                    <button id="startButton">Start Listening</button>
                    <button id="stopButton">Stop Listening</button>
                    <span class="volume-btn">
                        <i class="fas fa-volume-up"></i>
                        <i class="fas fa-volume-mute"></i>
                    </span>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
            
            <div class="genre-selector">
                <div class="genre-label active">POP</div>
                <div class="genre-label">ROCK</div>
                <div class="genre-label">JAZZ</div>
                <div class="genre-label">CLASSIC</div>
                
                <div class="knob">
                    <div class="knob-outer">
                        <div class="knob-indicator"></div>
                        <div class="knob-center"></div>
                    </div>
                </div>
            </div>

            <div class="bg-flower">
                <div class="petal petal-top"></div>
                <div class="petal petal-right"></div>
                <div class="petal petal-bottom"></div>
                <div class="petal petal-left"></div>
                <div class="flower-center"></div>
            </div>
        </main>
        
    </body>
    <script src="../js/grass.js" type="text/javascript"></script>
    <script src="../js/flower.js" type="text/javascript"></script>
    <script src="../js/knob.js" type="text/javascript"></script>

</html>
