<!DOCTYPE html>
<html lang="en"> 
    <head>      
        <title>Live Listening</title>
        <meta charset="UTF-8">
        <link href="../css/live_listening_style.css" type="text/css" rel="stylesheet"/>
        <link href="../css/style.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
        <h1>LISTEN TO YOUR PLANT</h1>
        </header>
        <main>
            <img src="../images/Plant.png" alt="Pixel Plant" class="plant-image">
            <div class="audio-section"> 
                <div class="audio-container">
                    <div id="waveform"></div>
                    <div class="audio-controls">
                        <button id="startButton">Start Listening</button>
                        <button id="stopButton">Stop Listening</button>
                        <span class="volume-btn">
                            <i class="fas fa-volume-up"></i>
                            <i class="fas fa-volume-mute"></i>
                        </span>
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
                
                <div class="genre-selector">
                    <div class="genre-label active">POP</div>
                    <div class="genre-label">ROCK</div>
                    <div class="genre-label">JAZZ</div>
                    <div class="genre-label">CLASSIC</div>
                    
                    <div class="knob">
                        <div class="knob-outer">
                            <div class="knob-indicator"></div>
                            <div class="knob-center"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-flower">
                <div class="petal petal-top"></div>
                <div class="petal petal-right"></div>
                <div class="petal petal-bottom"></div>
                <div class="petal petal-left"></div>
                <div class="flower-center"></div>
            </div>
        </main>
        
    </body>
    <script src="../js/grass.js" type="text/javascript"></script>
    <script src="../js/flower.js" type="text/javascript"></script>
    <script src="../js/knob.js" type="text/javascript"></script>
    <script src="../js/live_listening.js" type="text/javascript"></script>
    <script src="../js/nav.js" type="text/javascript"></script>

</html>
